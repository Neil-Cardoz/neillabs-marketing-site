<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B7CE9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5BB8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cube structure -->
  <g transform="translate(150, 50)">
    <!-- Top face -->
    <polygon points="-30,-15 0,-30 30,-15 0,0" fill="#3B82F6" stroke="none"/>
    <!-- Left face -->
    <polygon points="-30,-15 -30,15 0,30 0,0" fill="#2563EB" stroke="none"/>
    <!-- Right face -->
    <polygon points="0,0 0,30 30,15 30,-15" fill="#1D4ED8" stroke="none"/>
    
    <!-- Inner geometric patterns -->
    <g stroke="#ffffff" stroke-width="2" fill="none">
      <!-- Top pattern -->
      <path d="M-20,-10 L-10,-15 L0,-10 L10,-15 L20,-10"/>
      <path d="M-15,-5 L0,-10 L15,-5"/>
      
      <!-- Side patterns -->
      <path d="M-25,-10 L-25,0 L-15,5"/>
      <path d="M25,-10 L25,0 L15,5"/>
      
      <!-- Corner elements -->
      <rect x="-35" y="-20" width="8" height="8" fill="#3B82F6"/>
      <rect x="27" y="-20" width="8" height="8" fill="#3B82F6"/>
      <rect x="-35" y="12" width="8" height="8" fill="#3B82F6"/>
      <rect x="27" y="12" width="8" height="8" fill="#3B82F6"/>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="150" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2563EB">
    NEILLABS.AI
  </text>
  
  <!-- Tagline -->
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="#64748B" letter-spacing="2px">
    TURN DATA INTO ACTION
  </text>
</svg>
